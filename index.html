<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Include chess.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen">
            <h1>Chess Game</h1>
            <div class="difficulty-buttons">
                <button onclick="setDifficulty('beginner')">Beginner</button>
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('medium')">Medium</button>
                <button onclick="setDifficulty('hard')">Hard</button>
                <button onclick="setDifficulty('expert')">Expert</button>
            </div>
            <button id="start-game" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen (Initially Hidden) -->
        <div id="game-screen" class="hidden">
            <div class="game-container">
                <div class="board-container">
                    <div id="chessboard"></div>
                </div>
                <div class="controls-container">
                    <div class="helper-buttons">
                        <button onclick="undoMove()">Undo Move</button>
                        <button onclick="getHint()">Get Hint</button>
                        <button onclick="toggleLegalMoves()">Show Legal Moves</button>
                        <button onclick="analyzePosition()">Analyze Position</button>
                        <button onclick="resignGame()">Resign</button>
                        <button onclick="restartGame()">New Game</button>
                    </div>
                    <div class="game-info">
                        <div id="status"></div>
                        <div id="move-history"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/engine.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
